version: '3.8'
services:
  db:
    image: mariadb:10
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      placement:
        constraints:
          - node.role == manager
    volumes:
      - db_data:/var/lib/mysql
    secrets:
      - mysql_root_password
      - mysql_user_password
      - mysql_database  # Secret pour le nom de la base de données
      - mysql_user      # Secret pour l'utilisateur
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
      MYSQL_DATABASE_FILE: /run/secrets/mysql_database  # Secret pour le nom de la DB
      MYSQL_USER_FILE: /run/secrets/mysql_user  # Secret pour le nom de l'utilisateur
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_user_password
    networks:
      - backend
    ports:
      - "3306:3306"  # Ouvrir le port 3306 pour MySQL

  wordpress-php-fpm:
    image: wordpress:php7.4-fpm
    deploy:
      replicas: 2
      restart_policy:
        condition: any
    volumes:
      - wordpress_data:/var/www/html
      - nfs_data:/var/www/nfs  # Ajout du volume NFS
    networks:
      - frontend
      - backend
    ports:
      - "8081:80"
    environment:  # Variables d'environnement pour WordPress
      WORDPRESS_DB_NAME: db_swarm  # Nom de la base de données
      WORDPRESS_DB_USER: swarm  # Nom de l'utilisateur
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_DB_HOST: db:3306  # Hôte de la base de données
    secrets:
      - mysql_user_password  # Utiliser le secret pour le mot de passe

  nginx:
    image: nginx:alpine
    deploy:
      replicas: 2
      restart_policy:
        condition: any
    volumes:
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
      - wordpress_data:/var/www/html
      - nfs_data:/var/www/nfs  # Ajout du volume NFS
      - ./log/nginx:/var/log/nginx
    ports:
      - "8080:80"  # Port 80 exposé à la machine locale
    networks:
      - frontend
      - backend